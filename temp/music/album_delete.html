{% extends 'STY.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'Music_edit_style.css' %}">
<div class="post_field">
<!--confirm delete then go to music_index-->
<h1>Are you sure you want to delete {{ album.album_title }} by {{ album.artist }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'MyApp:user' user.id %}">Cancel</a>

</div>

{% endblock content %}
