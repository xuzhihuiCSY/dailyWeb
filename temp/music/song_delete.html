{% extends 'STY.html' %}
{% load static %}
{% block content %}

<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<div>
<!--confirm delete then go to music_index-->
<h1>Are you sure you want to delete {{ song.title }} by {{ song.artist }}?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm">
</form>
<a href="{% url 'music_index' %}">Cancel</a>

</div>

{% endblock content %}
