{% extends 'STY.html' %}
{% load static %}
{% block content %}

<div class="post_field">

      {% csrf_token %}
      {{ form.as_p }}

    </form>
    <a href="{% url 'music_index' %}">Cancel</a>

</div>

{% endblock content %}
