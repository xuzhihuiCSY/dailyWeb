{% extends 'STY.html' %}
{% load static %}
{% block content %}

<h1>news part</h1>
{% for news, des, img in mylist %}
    <div class="news">
        <div class="news-img">
            <img src="{{ img }}" alt="news-img" width="400" height="250">
        </div>
        <div class="news-des">
            <h2>{{ news }}</h2>
            <h3>Description:</h3>
            <p>{{ des }}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
