{% extends 'STY.html' %}
{% load static %}
{% block content %}
<!--confirm delete -->
<style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn{
      background-color: #4CAF50;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      padding: 5px 10px;
      text-decoration: none;
    }

    .btn:hover{
      background-color: #3e8e41;
    }


  </style>

<div>
<h1>Are you sure to delete {{video.title}}?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn">
    <a href="{% url 'MyApp:video_index' %}" class="btn">Cancel</a>
</form>
</div>
{% endblock content %}
