{% extends 'STY.html' %}
{% load static %}
{% block content %}
<style>
  body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  form {
  background-color: white;
  border-radius: 5px;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
  padding: 20px;
  width: 400px;
}

label {
  display: block;
  font-size: 16px;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"], input[type="email"], textarea {
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 16px;
  padding: 10px;
  width: 100%;
}

button[type="submit"] {
  background-color: #4CAF50;
  border: none;
  border-radius: 3px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  padding: 10px 20px;
  margin-top: 10px;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}
.c {
  margin-top: 80px;
  padding: 20px;
}


</style>

<div class="c">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Episode</button>
    <a href="{% url 'MyApp:video_index' %}">Cancel</a>
  </form>
</div>
{% endblock content %}
