{% extends 'STY.html' %}
{% load static %}
{% block content %}

<div style="margin-top: 80px;">
<h1>Edit Post</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'blog:list_posts' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock content %}
